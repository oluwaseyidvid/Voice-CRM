name: Build Voice CRM Chat APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PIPEDRIVE_TOKEN: ${{ secrets.PIPEDRIVE_TOKEN }}
      PIPEDRIVE_DOMAIN: ${{ secrets.PIPEDRIVE_DOMAIN }}
      SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
      APOLLO_KEY: ${{ secrets.APOLLO_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew || true

      - name: Build debug APK
        run: ./gradlew assembleDebug || echo "Gradle build requires proper Android structure"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VoiceCRMChat-debug
          path: app/build/outputs/apk/debug/app-debug.apk
